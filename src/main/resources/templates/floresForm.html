<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Arreglo floral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
     <div class="container ">
        <div class="container-md">
            
            <form th:action="@{/flores/guardar}" th:object="${flores}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mt-5">
                    <label for="arreglo" class="form-label">Arreglo Floral</label>
                    <input type="text" class="form-control" id="arreglo" th:field="*{nombreArreglo}" required >
                </div>
                <div class="mt-5">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" th:field="*{color}" required>
                </div>
                <div class="mt-5">
                    <label for="precio" class="form-label">precio</label>
                    <input type="text" class="form-control" id="precio"th:field="*{precio}"step="0.01" required >
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                <div>
            </form>  
        </div>  
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
